# Railway deployment configuration — Health Dashboard
# This project has 2 services: Backend (Python) and Dashboard (Next.js)
#
# SETUP INSTRUCTIONS:
# 1. Create a new project in Railway from your GitHub repo
# 2. Add Service 1: Backend
#    - Root Directory: /
#    - Dockerfile Path: backend/Dockerfile
#    - Set all env vars listed below
# 3. Add Service 2: Dashboard
#    - Root Directory: dashboard
#    - Dockerfile Path: Dockerfile
#    - Set GOOGLE_SHEET_ID and GOOGLE_SERVICE_ACCOUNT_JSON
#    - Generate a public domain
# 4. Set DASHBOARD_URL on the backend service to the dashboard's public URL
#
# ─── Backend Environment Variables ───────────────────────────
# OURA_API_TOKEN           — Oura Ring personal access token
# ANTHROPIC_API_KEY        — Claude API key
# CLAUDE_MODEL             — Claude model (default: claude-sonnet-4-5-20250929)
# TELEGRAM_BOT_TOKEN       — Telegram bot token from @BotFather
# TELEGRAM_BOT_USERNAME    — Bot username (without @)
# TELEGRAM_USER_ID         — Your Telegram numeric user ID
# GOOGLE_SHEET_ID          — Google Sheet ID from the URL
# GOOGLE_SERVICE_ACCOUNT_JSON — ENTIRE contents of service-account.json
# TIMEZONE                 — Europe/Sofia
# SYNC_LOOKBACK_DAYS       — 7
# LOG_LEVEL                — INFO
# DASHBOARD_URL            — Public URL of the dashboard service
#
# ─── Dashboard Environment Variables ─────────────────────────
# GOOGLE_SHEET_ID          — Same Google Sheet ID
# GOOGLE_SERVICE_ACCOUNT_JSON — Same service account JSON
# DASHBOARD_PASSWORD       — Password gate for the dashboard